<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <header>
                <img class="logo" src="images/logo.png" alt="Logo">
                <button class="sign-up">Sign-Up</button>
            </header>
            <article>
                <p>Welcome to our</p>
                <h1>World's</h1>
                <h1>Creative Studio</h1>
                <button class="take">Take a tour</button>
            </article>
            <div class="bublles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
                <img src="images/bubble.png" alt="bubbles">
            </div>
        </div>
        <div class="side">
            <div class="top">
                <img src="images/menu.png" alt="menu" width="40px">
            </div>
            <div class="middle">
                <img src="images/fb.png" alt="fb" width="45px">
                <img src="images/ig.png" alt="ig" width="45px">
                <img src="images/tw.png" alt="tw" width="45px">
            </div>
            <div class="bottom">
                <img src="images/share.png" alt="share" width="45px">
                <img src="images/info.png" alt="in" width="45px">
            </div>
        </div>
    </div>
    
</body>
</html>
